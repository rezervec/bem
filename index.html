<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="block">
    <div class="block__main-img">
      <img src="img/block-1_main.png" alt="">
    </div>
    <div class="block__info">
      <div class="block__published">
        <img src="img/icon/clock.png">
        <p>2 часа</p>
      </div>
      <h4 class="block__title">
        АКЦИЯ - Обзорная экскурсия по рекам и каналам
        с остановками Hop on Hop Off 2019
      </h4>
      <div class="block__services">
        <div class="block__service">
          <img src="img/icon/tick.png">
          <p>Билет на целый день</p>
        </div>
        <div class="block__service">
          <img src="img/icon/tick.png">
          <p>Неограниченное число катаний</p>
        </div>
        <div class="block__service">
          <img src="img/icon/tick.png">
          <p>6 остановок у главных достопримечательностей</p>
        </div>
        <div class="block__service">
          <img src="img/icon/tick.png">
          <p>Ближайший рейс сегодня</p>
          <div class="block__service-time">
            <div>12:00</div>
            <div>12:00</div>
            <div>12:00</div>
            <div>12:00</div>
          </div>
        </div>
      </div>
      <div class="block__action">
        <div class="block__price">
          <div>900 Р</div>
          <p>1200 р на причале</p>
        </div>
        <button class="block__button">Подробнее</button>
      </div>
    </div>
  </div>
</body>
</html>
